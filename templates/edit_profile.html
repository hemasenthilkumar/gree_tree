<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>

.m
{
padding-left:30em;
}
.b
{
padding-right: 30em;
}

.myButton {

    padding: 10px;
    display:block;
    background-color: blue;
    color: white;
    text-align:center;
    position: absolute;
    top: 10px;
    right: 10px;

}

.z
{

padding-right: 30em;
}

</style>
</head>
<body>
<center>
<button class="myButton">Back</button>
<h2> Your Profile </h2>
<br>
<img src="{{url_for('static', filename='default_.jpg')}}" class="img-rounded"  alt="Default display picture" style="width:15%;">
<br>
<br>
<h4> <b>Username:</b> &emsp;{{us}} &emsp;<button data-toggle="modal" data-target="#username"><span class="glyphicon glyphicon-pencil"></span></button></h4>
{% for k,v in d1.items() %}
<h4> <b>{{k}}:</b>&emsp;{{v}}&emsp;</h4>
{% endfor %}

<h4> <b>Role:</b>&emsp;{{role}}&emsp;<button data-toggle="modal" data-target="#role"><span class="glyphicon glyphicon-pencil"></span></button></h4>
<h4> <b>Date Joined:</b>&emsp;{{date}}&emsp;</h4>


<h4> <b>Reset Password</b> &emsp;<button data-toggle="modal" data-target="#reset"><span class="glyphicon glyphicon-pencil"></span></button></h4>
</center>

<div id="username" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Username</h4>
      </div>
      <div class="modal-body">
          <input id="txt" type="text"/>
   	
      </div>
      <div class="modal-footer">
        
	 <button type="button" id="h" class="btn btn-danger" data-dismiss="modal">Update</button>
	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
	<script>
$(document).ready(function(){
  $("#h").click(function(){
   var usp=$("#txt").val()
   var url="http://127.0.0.1:9999/edit-us?us={{us}}&usp="+usp
    window.location = url;
  });
});
</script>
      </div>
    </div>

  </div>
</div>



<div id="reset" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Reset Password</h4>
      </div>
      <div class="modal-body">
          <input id="p" type="password"/>
   	
      </div>
      <div class="modal-footer">
        
	 <button type="button" id="r" class="btn btn-danger" data-dismiss="modal">Update</button>
	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
	<script>
$(document).ready(function(){
  $("#r").click(function(){
   var usp=$("#p").val()
   var url="http://127.0.0.1:9999/edit-ps?us={{us}}&usp="+usp
    window.location = url;
  });
});
</script>
      </div>
    </div>

  </div>
</div>



<div id="role" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Role</h4>
      </div>
      <div class="modal-body">
         <select id="drop">
  	<option value="Home Based seller">Home Based seller</option>
  	<option value="Whole saler">Whole saler</option>
  	<option value="Just Gonna purchase">Just Gonna purchase</option>
	</select>
   	
      </div>
      <div class="modal-footer">
        
	 <button type="button" id="rol" class="btn btn-danger" data-dismiss="modal">Update</button>
	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
	<script>
$(document).ready(function(){
  $("#rol").click(function(){
   var usp=$("#drop option:selected").val()
   var url="http://127.0.0.1:9999/edit-rs?us={{us}}&usp="+usp
    window.location = url;
  });
});
</script>
      </div>
    </div>

  </div>
</div>

</body>
</html>
